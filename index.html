<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* Sky gradient */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateX(-200px);
            }
            50% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-200px);
            }
        }

        .cloud:nth-child(1) {
            width: 100px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-duration: 15s;
        }

        .cloud:nth-child(2) {
            width: 150px;
            height: 90px;
            top: 40%;
            left: 30%;
            animation-duration: 20s;
        }

        .cloud:nth-child(3) {
            width: 120px;
            height: 70px;
            top: 60%;
            left: 70%;
            animation-duration: 18s;
        }

        .game-container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tap-circle {
            width: 100px;
            height: 100px;
            background: #ff6f61;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .celebration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: #ffeb3b;
            font-size: 3rem;
            font-weight: bold;
            z-index: 100;
        }

        #score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="game-container">
        <div id="score">Score: 0</div>
        <div class="tap-circle" id="tap-circle">M</div>
    </div>

    <script>
        let score = 0;
        const tapCircle = document.getElementById('tap-circle');
        const scoreDisplay = document.getElementById('score');

        // Load score from local storage
        function loadScore() {
            const savedScore = localStorage.getItem('tapGameScore');
            if (savedScore) {
                score = parseInt(savedScore, 10);
                scoreDisplay.innerText = `Score: ${score}`;
            }
        }

        // Save score to local storage
        function saveScore() {
            localStorage.setItem('tapGameScore', score);
        }

        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            return { x, y };
        }

        function updatePosition() {
            const { x, y } = randomPosition();
            tapCircle.style.left = `${x}px`;
            tapCircle.style.top = `${y}px`;
        }

        function celebrate() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerText = 'ðŸŽ‰ Breakthrough! ðŸŽ‰';
            document.body.appendChild(celebration);
            setTimeout(() => {
                celebration.remove();
            }, 2000);
        }

        tapCircle.addEventListener('click', () => {
            score++;
            scoreDisplay.innerText = `Score: ${score}`;
            updatePosition();
            saveScore();

            if (score % 100 === 0) {
                celebrate();
            }
        });

        // Initialize game
        loadScore();
        updatePosition();
    </script>
</body>
</html>
